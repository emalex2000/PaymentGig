<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/login.css">
    
    <title>Document</title>
</head>
<body>
    <div class="body-div">
        <div class="login-section">
            <img class="profile-pix" src="./static/profile-pic.png" alt="">
            <h1 class="login-heading">Login Your Account</h1>
            <p class="login-paragraph">your credentials here</p>
            <div class="input-section">
                <div class="input-field">
                    <input class="fields" type="text" placeholder="Enter Your Email">
                    <input class="fields" type="text" placeholder="Enter Your Password">
                </div>
                <div class="settings">
                    <div class="check">
                        <input type="checkbox">
                        <p class="check-words">Remember me</p>
                    </div>
                    <a href="">forgot password?</a>
                </div>
                <button class="btn">Login</button>
            </div>
            <p class="last-section">Need an Account? <a href="./register.html">Create An Account</a></p>
        </div>
    </div>
</body>
</html>
